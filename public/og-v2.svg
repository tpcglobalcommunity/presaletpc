<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0E11"/>
      <stop offset="50%" style="stop-color:#1A1F2E"/>
      <stop offset="100%" style="stop-color:#0F141A"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0B90B"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#F0B90B" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#F0B90B" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#F0B90B" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#F0B90B" stroke-width="0.5"/>
    <line x1="0" y1="630" x2="1200" y2="630" stroke="#F0B90B" stroke-width="1"/>
  </g>
  
  <!-- Logo Container -->
  <g transform="translate(100, 150)">
    <!-- Logo Circle Background -->
    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.8"/>
    <circle cx="60" cy="60" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- TPC Logo Text -->
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">TPC</text>
  </g>
  
  <!-- Main Headline -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Trader Professional
  </text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">
    Community
  </text>
  
  <!-- Subline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="32" fill="#B8BCC8" text-anchor="middle">
    Presale TPC • Edukasi • Transparansi
  </text>
  
  <!-- Stage Badge -->
  <g transform="translate(950, 520)">
    <rect x="0" y="0" width="180" height="60" rx="30" fill="url(#goldGradient)" opacity="0.9"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0B0E11" text-anchor="middle">
      Stage 1
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="#F0B90B"/>
    <circle cx="1100" cy="100" r="3" fill="#F0B90B"/>
    <circle cx="100" cy="530" r="3" fill="#F0B90B"/>
    <circle cx="1100" cy="530" r="3" fill="#F0B90B"/>
  </g>
  
  <!-- Bottom Border Accent -->
  <rect x="0" y="625" width="1200" height="5" fill="url(#goldGradient)"/>
</svg>
