<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0E11"/>
      <stop offset="100%" style="stop-color:#1A1F2E"/>
    </linearGradient>
    <linearGradient id="goldGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0B90B"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGradient180)" rx="20" ry="20"/>
  
  <!-- Logo Circle -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#goldGradient180)" stroke-width="4"/>
  <circle cx="90" cy="90" r="55" fill="none" stroke="url(#goldGradient180)" stroke-width="2"/>
  
  <!-- TPC Text -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#goldGradient180)" text-anchor="middle">TPC</text>
</svg>
