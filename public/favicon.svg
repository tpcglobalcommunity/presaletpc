<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0E11"/>
      <stop offset="100%" style="stop-color:#1A1F2E"/>
    </linearGradient>
    <linearGradient id="goldGradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0B90B"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGradientMain)"/>
  
  <!-- Logo Circle -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#goldGradientMain)" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#goldGradientMain)" stroke-width="1"/>
  
  <!-- TPC Text -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="url(#goldGradientMain)" text-anchor="middle">TPC</text>
</svg>
